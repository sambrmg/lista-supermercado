<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Lista de Supermercado</h1>
    </header>
    <main>
        <div class="sem-itens">
            <p>Adicione um produto na sua lista</p>
            <small>Clique no botão abaixo</small>
        </div>
        <div class="itens">
            <ul>
                <li>
                    <img src="checkbox.png" alt="" onclick="checked(event)">
                    <span class="nome">Arroz tipo 1</span>
                    <span>2</span>
                    <img src="editar.png" alt="" data-toggle="modal" data-target="#exampleModal">
                    <img src="excluir.png" alt="" onclick="excluir(event)">
                </li>
                <li>
                    <img src="checkbox.png" alt="" onclick="checked(event)">
                    <span class="nome">Banana</span>
                    <span>2</span>
                    <img src="editar.png" alt="" data-toggle="modal" data-target="#exampleModal">
                    <img src="excluir.png" alt="" onclick="excluir(event)">
                </li>
                <li>
                    <img src="checkbox.png" alt="" onclick="checked(event)">
                    <span class="nome">Carne</span>
                    <span>2</span>
                    <img src="editar.png" alt="" data-toggle="modal" data-target="#exampleModal">
                    <img src="excluir.png" alt="" onclick="excluir(event)">
                </li>
                <li>
                    <img src="checkbox.png" alt="" onclick="checked(event)">
                    <span class="nome">Suco de laranja</span>
                    <span>2</span>
                    <img src="editar.png" alt="" data-toggle="modal" data-target="#exampleModal">
                    <img src="excluir.png" alt="" onclick="excluir(event)">
                </li>
                <li>
                    <img src="checkbox.png" alt="" onclick="checked(event)">
                    <span class="nome">Feijão</span>
                    <span>2</span>
                    <img src="editar.png" alt="" data-toggle="modal" data-target="#exampleModal">
                    <img src="excluir.png" alt="" onclick="excluir(event)">
                </li>
            </ul>
        </div>
        <button class="btn-principal" data-toggle="modal" data-target="#exampleModal">+</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicionar novo item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group mb-4">
                                <label for="example">Nome do produto</label>
                                <input type="text" class="form-control" id="example" placeholder="Digite o produto">
                            </div>

                            <div class="form-row mb-4">
                                <div class="col" style="display: flex; justify-content: center;">
                                    <button class="btn btn-danger mr-3" style="border-radius: 50%;">-</button>
                                    <input style="width: 150px;" type="number" class="form-control" placeholder="0"
                                        min="0" max="99999">
                                    <button class="btn btn-info ml-3" style="border-radius: 50%;">+</button>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="exampleFormControlSelect1">Categoria</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Alimentos</option>
                                    <option>Frutas e Verduras</option>
                                    <option>Carnes</option>
                                    <option>Limpesa</option>
                                    <option>Higiene</option>
                                </select>
                            </div>

                            <div class="text-center mb-4">
                                <button type="button" class="btn btn-outline-success" style="border-radius: 20px;"
                                    data-dismiss="modal">ADICIONAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </main>

    <script>
        isListaEmpty();
        function excluir(ev) {
            ev.target.parentElement.remove();
            isListaEmpty()
        }
        function checked(ev) {
            if (ev.target.getAttribute("src") === 'checkbox.png') {
                ev.target.setAttribute("src", 'checkbox-checked.png');
            } else {
                ev.target.setAttribute("src", 'checkbox.png');
            }
        }
        function isListaEmpty(){
            if(document.querySelector('.itens ul').innerHTML.trim() === ""){
                document.querySelector('.itens').classList.add('none');
                document.querySelector('.sem-itens').classList.remove('none');
            }else{
                document.querySelector('.itens').classList.remove('none');
                document.querySelector('.sem-itens').classList.add('none');
            }
        }

    </script>
</body>

</html>
