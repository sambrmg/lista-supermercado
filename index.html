<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Lista de Supermercado</h1>
    </header>
    <main>
        <div class="sem-itens">
            <p>Adicione um produto na sua lista</p>
            <small>Clique no botão abaixo</small>
        </div>
        <div class="itens">
            <ul>
                <li>
                    <img src="checkbox.png" alt="">
                    <span class="nome">Arroz tipo 1</span>
                    <span>2</span>
                    <img src="editar.png" alt="">
                    <img src="excluir.png" alt="">
                </li>
                <li>
                    <img src="checkbox.png" alt="">
                    <span class="nome">Banana</span>
                    <span>2</span>
                    <img src="editar.png" alt="">
                    <img src="excluir.png" alt="">
                </li>
                <li>
                    <img src="checkbox.png" alt="">
                    <span class="nome">Carne</span>
                    <span>2</span>
                    <img src="editar.png" alt="">
                    <img src="excluir.png" alt="">
                </li>
                <li>
                    <img src="checkbox.png" alt="">
                    <span class="nome">Suco de laranja</span>
                    <span>2</span>
                    <img src="editar.png" alt="">
                    <img src="excluir.png" alt="">
                </li>
                <li>
                    <img src="checkbox-checked.png" alt="">
                    <span class="nome">Feijão</span>
                    <span>2</span>
                    <img src="editar.png" alt="">
                    <img src="excluir.png" alt="">
                </li>
            </ul>
        </div>
        <button class="btn-principal" data-toggle="modal" data-target="#exampleModal">+</button>
    </main>
</body>

</html>
